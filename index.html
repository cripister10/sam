<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Querés salir?</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #0b0c2a; /* negro azulado */
        overflow: hidden;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        z-index: 0;
    }
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
        from {opacity: 0.2;}
        to {opacity: 1;}
    }
    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 90%;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #FFD700; /* dorado suave */
    }
    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.1);
    }
    .yes {background-color: #4CAF50; color: white;}
    .no {background-color: #f44336; color: white;}
    .form-container, .no-message {
        margin-top: 20px;
        display: none;
        animation: fadein 1s forwards;
        font-size: 1.2em;
        color: #FFD700;
    }
    .instagram {
        margin-top: 10px;
        font-weight: bold;
    }
    @keyframes fadein {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    .fall {
        animation: fall 1s forwards;
    }
    @keyframes fall {
        to {transform: translateY(100vh); opacity: 0;}
    }
</style>
</head>
<body>
<div class="stars"></div>
<div class="container">
    <h1>¿Querés salir? Pago todo yo y hacemos lo que vos quieras.</h1>
    <button class="yes">Sí</button>
    <button class="no">No</button>

    <div class="form-container">
        <div class="instagram">Mandame tu respuesta por IG: sam._.sk8</div>
    </div>

    <div class="no-message">
        <h2 style="color:#7777aa;">Bueno... te quiero mucho, que tengas lindo día :(</h2>
    </div>
</div>

<script>
// Generar estrellas
const starsContainer = document.querySelector('.stars');
for(let i=0; i<100; i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    star.style.width = star.style.height = (Math.random()*2+1)+'px';
    starsContainer.appendChild(star);
}

// Botones
const yesBtn = document.querySelector('.yes');
const noBtn = document.querySelector('.no');
const form = document.querySelector('.form-container');
const noMessage = document.querySelector('.no-message');

yesBtn.addEventListener('click', ()=>{
    document.querySelector('h1').style.display='none';
    yesBtn.style.display='none';
    noBtn.style.display='none';
    form.style.display='block';
});

noBtn.addEventListener('click', ()=>{
    document.querySelector('h1').classList.add('fall');
    yesBtn.classList.add('fall');
    noBtn.classList.add('fall');
    setTimeout(()=> {
        document.querySelector('h1').style.display='none';
        yesBtn.style.display='none';
        noBtn.style.display='none';
        noMessage.style.display='block';
    }, 1000);
});
</script>
</body>
</html>
