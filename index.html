<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Querés salir conmigo?</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #0b0c2a; /* fondo negro azulado */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none; /* no bloquea clics */
  }

  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 2; /* botones y textos encima */
    text-align: center;
    max-width: 90%;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #FFD700; /* dorado brillante */
  }

  button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover { transform: scale(1.1); }

  .yes { background-color: #4CAF50; color: white; }
  .no { background-color: #f44336; color: white; }

  .form-container, .no-message {
    margin-top: 20px;
    display: none;
    font-size: 1.2em;
    color: #FFD700;
    position: relative;
    z-index: 2;
  }

  .excited-text {
    color:#FF69B4; 
    font-size:1.5em; 
    margin-bottom:10px;
  }

  .fall {
    animation: fall 1s forwards;
  }

  @keyframes fall {
    to { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>
<body>
<canvas id="flowersCanvas"></canvas>
<div class="stars"></div>

<div class="container">
  <h1>¿Querés salir conmigo? Te extraño mucho :(</h1>
  <button class="yes">Sí</button>
  <button class="no">No</button>

  <div class="form-container">
    <div class="excited-text">
      En serio? AAAHH QUE EMOCION.<br>
      Dónde, cuándo y a qué hora?
    </div>
    <div class="instagram">Mandame tu respuesta por Instagram, te amo &lt;3</div>
  </div>

  <div class="no-message">
    <h2 style="color:#7777aa;">Bueno... te quiero mucho, que tengas lindo día :(</h2>
  </div>
</div>

<script>
  // Crear estrellas
  const starsContainer = document.querySelector('.stars');
  for(let i=0; i<150; i++){
    const star = document.createElement('div');
    star.style.position = 'absolute';
    star.style.width = star.style.height = (Math.random()*2+1)+'px';
    star.style.background = 'white';
    star.style.borderRadius = '50%';
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    starsContainer.appendChild(star);
  }

  // Canvas de flores
  const canvas = document.getElementById('flowersCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let flowers = [];

  function randomColor() {
    const colors = ['#FF69B4','#FFB6C1','#FFD700','#ADFF2F','#00FFFF','#FFA500','#FF00FF','#BA55D3','#7FFF00'];
    return colors[Math.floor(Math.random()*colors.length)];
  }

  class Flower {
    constructor() {
      this.x = Math.random()*canvas.width;
      this.y = -20;
      this.size = Math.random()*15 + 10;
      this.speed = Math.random()*3 + 1;
      this.angle = Math.random()*360;
      this.rotationSpeed = Math.random()*4 -2;
      this.color = randomColor();
    }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle * Math.PI/180);
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.moveTo(0, -this.size/2);
      for(let i=0;i<5;i++){
        ctx.lineTo(Math.cos((i*144)*Math.PI/180)*this.size/2, -Math.sin((i*144)*Math.PI/180)*this.size/2);
      }
      ctx.fill();
      ctx.restore();
    }
    update() {
      this.y += this.speed;
      this.angle += this.rotationSpeed;
    }
  }

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let f of flowers){
      f.update();
      f.draw();
    }
    requestAnimationFrame(animate);
  }

  const yesBtn = document.querySelector('.yes');
  const noBtn = document.querySelector('.no');
  const form = document.querySelector('.form-container');
  const noMessage = document.querySelector('.no-message');
  const h1 = document.querySelector('h1');

  yesBtn.addEventListener('click', ()=>{
    h1.style.display='none';
    yesBtn.style.display='none';
    noBtn.style.display='none';
    form.style.display='block';

    flowers = [];
    setInterval(()=>{
      for(let i=0;i<5;i++){
        flowers.push(new Flower());
      }
      if(flowers.length>300) flowers.splice(0,flowers.length-300);
    },50);

    animate();
  });

  noBtn.addEventListener('click', ()=>{
    h1.classList.add('fall');
    yesBtn.classList.add('fall');
    noBtn.classList.add('fall');
    setTimeout(()=> {
      h1.style.display='none';
      yesBtn.style.display='none';
      noBtn.style.display='none';
      noMessage.style.display='block';
    },1000);
  });

  window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
